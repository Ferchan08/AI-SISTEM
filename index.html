<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM IA - Sistema Integral (Firebase Seguro)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .gm-logo {
            width: 70px;
            height: 70px;
            background: #005baa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 28px;
            box-shadow: 0 5px 15px rgba(0,91,170,0.3);
        }

        .header-title h1 {
            color: #005baa;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header-title p {
            color: #666;
            font-size: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn {
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .logout-btn { background: #ff4757; }
        .back-btn { background: #667eea; }

        .login-screen {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-screen h2 {
            color: #005baa;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 15px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
            padding: 16px;
            font-size: 16px;
        }

        .config-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .config-warning h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .config-warning p {
            color: #856404;
            margin-bottom: 5px;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .section {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #005baa;
            margin-bottom: 25px;
            font-size: 24px;
        }

        #passwordGroup {
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="gm-logo" style="margin: 0 auto 30px; width: 80px; height: 80px;">GM</div>
        <h2>Bienvenido al Sistema GM IA</h2>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="userSelect">Selecciona tu usuario:</label>
                <select id="userSelect" required onchange="checkPasswordRequired()">
                    <option value="">-- Selecciona un usuario --</option>
                </select>
            </div>
            
            <div id="passwordGroup" class="form-group">
                <label for="passwordInput">Contraseña:</label>
                <input type="password" id="passwordInput" placeholder="Ingresa tu contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Dashboard Principal -->
    <div id="mainDashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <div class="gm-logo">GM</div>
                    <div class="header-title">
                        <h1>Sistema Integral GM IA</h1>
                        <p id="currentUserName">Usuario</p>
                    </div>
                </div>
                <div class="user-info">
                    <img id="currentUserAvatar" src="" alt="Avatar" class="user-avatar">
                    <button onclick="logout()" class="btn logout-btn">Cerrar Sesión</button>
                </div>
            </div>

            <div class="section">
                <h2>Bienvenido al Dashboard</h2>
                <p>Has iniciado sesión correctamente.</p>
            </div>
        </div>
    </div>

    <!-- CONFIGURACIÓN DE FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB9TR4I_rNCtD-VVHnD4gZIl7YrWW9U0iI",
            authDomain: "gm-sistema.firebaseapp.com",
            databaseURL: "https://gm-sistema-default-rtdb.firebaseio.com",
            projectId: "gm-sistema",
            storageBucket: "gm-sistema.firebasestorage.app",
            messagingSenderId: "446410912912",
            appId: "1:446410912912:web:0f84b89d058b94135a1415"
        };

        // Variables globales
        let firebaseApp;
        let database;
        let isFirebaseConfigured = false;
        let currentUser = null;
        let teamMembers = {};

        // Sistema de contraseñas
        const userPasswords = {
            'iran': 'IA2026'  // Contraseña para Iran Arely Gomez Reyes
        };

        // Inicializar Firebase
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            isFirebaseConfigured = firebaseConfig.apiKey !== "TU-API-KEY-AQUI";
            
            if (isFirebaseConfigured) {
                console.log('✅ Firebase configurado correctamente');
            } else {
                console.warn('⚠️ Firebase NO configurado. Usando modo demo.');
            }
        } catch (error) {
            console.error('❌ Error al inicializar Firebase:', error);
            isFirebaseConfigured = false;
        }

        // Funciones auxiliares para Firebase
        function saveToFirebase(path, data) {
            if (!isFirebaseConfigured) {
                console.warn('Firebase no configurado, guardando en localStorage');
                localStorage.setItem('gm' + path.charAt(0).toUpperCase() + path.slice(1), JSON.stringify(data));
                return Promise.resolve();
            }
            return database.ref(path).set(data);
        }

        function loadFromFirebase(path, callback) {
            if (!isFirebaseConfigured) {
                const localData = localStorage.getItem('gm' + path.charAt(0).toUpperCase() + path.slice(1));
                callback(localData ? JSON.parse(localData) : null);
                return;
            }
            
            database.ref(path).on('value', (snapshot) => {
                callback(snapshot.val());
            });
        }

        // Funciones de contraseña
        function requiresPassword(userId) {
            return userPasswords.hasOwnProperty(userId);
        }

        function verifyPassword(userId, password) {
            return userPasswords[userId] === password;
        }

        // Verificar si se necesita contraseña
        function checkPasswordRequired() {
            const userSelect = document.getElementById('userSelect');
            const passwordGroup = document.getElementById('passwordGroup');
            const selectedUser = userSelect.value;
            
            if (selectedUser && requiresPassword(selectedUser)) {
                passwordGroup.style.display = 'block';
                document.getElementById('passwordInput').required = true;
            } else {
                passwordGroup.style.display = 'none';
                document.getElementById('passwordInput').required = false;
                document.getElementById('passwordInput').value = '';
            }
        }

        // Función de LOGIN - CORREGIDA
        function login(event) {
            event.preventDefault();
            
            const userSelect = document.getElementById('userSelect');
            const passwordInput = document.getElementById('passwordInput');
            const selectedUser = userSelect.value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (!selectedUser) {
                errorMessage.textContent = '❌ Por favor selecciona un usuario';
                errorMessage.style.display = 'block';
                return false;
            }
            
            // Verificar contraseña si es necesaria
            if (requiresPassword(selectedUser)) {
                const password = passwordInput.value;
                
                if (!password) {
                    errorMessage.textContent = '❌ Por favor ingresa tu contraseña';
                    errorMessage.style.display = 'block';
                    return false;
                }
                
                if (!verifyPassword(selectedUser, password)) {
                    errorMessage.textContent = '❌ Contraseña incorrecta';
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    return false;
                }
            }
            
            // Login exitoso
            currentUser = selectedUser;
            const member = teamMembers[selectedUser];
            
            if (member) {
                // Actualizar información del usuario en el header
                document.getElementById('currentUserName').textContent = member.name;
                const avatarSrc = member.image || `https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=random&size=240`;
                document.getElementById('currentUserAvatar').src = avatarSrc;
            }
            
            // Mostrar mensaje de éxito
            successMessage.textContent = `✅ Bienvenido ${member ? member.name : selectedUser}!`;
            successMessage.style.display = 'block';
            
            // Cambiar a dashboard después de un momento
            setTimeout(() => {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainDashboard').classList.add('active');
            }, 1000);
            
            return false;
        }

        // Función de LOGOUT
        function logout() {
            if (confirm('¿Cerrar sesión?')) {
                currentUser = null;
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('mainDashboard').classList.remove('active');
                document.getElementById('loginForm').reset();
                document.getElementById('passwordGroup').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Actualizar opciones de login
        function updateLoginOptions() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">-- Selecciona un usuario --</option>';
            
            for (const [id, member] of Object.entries(teamMembers)) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${member.name} - ${member.role}`;
                select.appendChild(option);
            }
        }

        // Inicialización de datos de equipo predeterminados
        function initializeDefaultTeam() {
            const defaultTeam = {
                'iran': {
                    name: 'Iran Arely Gomez Reyes',
                    role: 'Líder de Equipo',
                    image: null,
                    isLeader: true
                },
                'usuario1': {
                    name: 'Usuario Demo 1',
                    role: 'Miembro del Equipo',
                    image: null,
                    isLeader: false
                },
                'usuario2': {
                    name: 'Usuario Demo 2',
                    role: 'Miembro del Equipo',
                    image: null,
                    isLeader: false
                }
            };
            
            return defaultTeam;
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar advertencia si Firebase no está configurado
            if (!isFirebaseConfigured) {
                const loginScreen = document.getElementById('loginScreen');
                const warning = document.createElement('div');
                warning.className = 'config-warning';
                warning.innerHTML = `
                    <h3>⚠️ Firebase No Configurado</h3>
                    <p>El sistema está funcionando en modo demo (sin sincronización).</p>
                    <p>Por favor configura Firebase siguiendo las instrucciones.</p>
                `;
                loginScreen.insertBefore(warning, loginScreen.querySelector('form'));
            }
            
            // Cargar miembros del equipo
            loadFromFirebase('teamMembers', function(data) {
                if (data) {
                    teamMembers = data;
                } else {
                    // Si no hay datos, usar equipo predeterminado
                    teamMembers = initializeDefaultTeam();
                    saveToFirebase('teamMembers', teamMembers);
                }
                updateLoginOptions();
            });
        });
    </script>
</body>
</html>
